<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 婚禮回憶上傳 - Google Photos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>💕 歡迎來皇展和宇鈞的婚禮 💕</h1>
        <p class="subtitle">將美好時光永遠保存，與我們一起分享這份喜悅 ✨</p>
        <p style="text-align: center; margin-bottom: 20px;">上傳成功後工作人員會把照片列印出來，記得散場後到門口櫃檯領取哦</p>
        
        <!-- 授權區域 -->
        <div id="authSection" class="auth-section" style="display: none;">
            <div class="auth-icon">🔐</div>
            <h2>需要 Google 授權</h2>
            <p>為了將您的珍貴照片安全上傳到 Google Photos，<br>我們需要您的授權許可</p>
            <button id="authBtn" class="auth-btn">
                <i class="fab fa-google"></i>
                授權 Google Photos
            </button>
        </div>

        <!-- 上傳區域 -->
        <div id="uploadSection" class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📸</div>
                <div class="upload-text">拖曳照片到這裡，或點擊選擇檔案</div>
                <div class="upload-hint">支援 JPG、PNG、GIF 格式 • 每次最多 10 張照片</div>
                <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
                <button class="select-btn" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-images"></i>
                    選擇照片
                </button>
            </div>

            <!-- 檔案列表 -->
            <div id="fileList" class="file-list"></div>

            <!-- 上傳按鈕 -->
            <div style="text-align: center;">
                <button id="uploadBtn" class="upload-btn" style="display: none;">
                    <i class="fas fa-cloud-upload-alt"></i>
                    上傳到 Google Photos
                </button>
            </div>

            <!-- 進度條 -->
            <div id="progressSection" class="progress-section">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="progressText" class="progress-text">準備上傳...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
