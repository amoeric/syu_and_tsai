<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Photos 圖片上傳器</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fab fa-google"></i> Google Photos 上傳器</h1>
            <p>輕鬆將你的圖片上傳到 Google Photos</p>
        </header>

        <div class="auth-section" id="authSection">
            <div class="auth-card">
                <i class="fas fa-shield-alt auth-icon"></i>
                <h2>需要授權</h2>
                <p>請先授權應用程式存取你的 Google Photos</p>
                <button class="auth-btn" onclick="authenticate()">
                    <i class="fab fa-google"></i>
                    使用 Google 帳號授權
                </button>
            </div>
        </div>

        <div class="upload-section" id="uploadSection" style="display: none;">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <h3>拖拽圖片到這裡</h3>
                    <p>或者點擊選擇檔案</p>
                    <input type="file" id="fileInput" multiple accept="image/*" hidden>
                    <button class="select-btn" id="selectBtn">
                        <i class="fas fa-folder-open"></i>
                        選擇圖片
                    </button>
                </div>
            </div>

            <div class="file-list" id="fileList"></div>

            <div class="upload-controls" id="uploadControls" style="display: none;">
                <button class="upload-btn" id="uploadBtn" onclick="uploadFiles()">
                    <i class="fas fa-upload"></i>
                    開始上傳
                </button>
                <button class="clear-btn" onclick="clearFiles()">
                    <i class="fas fa-trash"></i>
                    清除全部
                </button>
            </div>

            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text" id="progressText">準備上傳...</p>
            </div>

            <div class="results-section" id="resultsSection"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
